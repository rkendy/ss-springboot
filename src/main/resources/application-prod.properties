spring.datasource.url=jdbc:mysql://localhost:3306/${MYSQL_DB_SS_SCHEMA}?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${MYSQL_DB_SS_USERNAME}
spring.datasource.password=${MYSQL_DB_SS_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false